<svg viewBox="0 0 450 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <!-- Gradiente principal: Azul corporativo a verde crecimiento -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" /> <!-- Azul profundo -->
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Verde éxito -->
    </linearGradient>
    
    <!-- Gradiente para edificios (arquitectónico) -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente cálido para casa -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo blanco con borde sutil -->
  <rect width="450" height="130" fill="white" rx="12"/>
  <rect width="450" height="130" fill="none" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- ÍCONO PRINCIPAL: Edificios en crecimiento + Casa -->
  <g transform="translate(25, 25)" filter="url(#shadow)">
    
    <!-- Edificio pequeño (fondo) -->
    <rect x="5" y="50" width="18" height="30" fill="url(#buildingGradient)" rx="2"/>
    <!-- Ventanas edificio pequeño -->
    <rect x="8" y="55" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="14" y="55" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="8" y="62" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="14" y="62" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="8" y="69" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="14" y="69" width="4" height="4" fill="white" opacity="0.6"/>
    
    <!-- Edificio mediano (centro) -->
    <rect x="26" y="35" width="20" height="45" fill="url(#buildingGradient)" rx="2"/>
    <!-- Ventanas edificio mediano -->
    <rect x="29" y="40" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="37" y="40" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="29" y="48" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="37" y="48" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="29" y="56" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="37" y="56" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="29" y="64" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="37" y="64" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="29" y="72" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="37" y="72" width="4" height="4" fill="white" opacity="0.6"/>
    
    <!-- Edificio grande (atrás) -->
    <rect x="49" y="18" width="22" height="62" fill="url(#buildingGradient)" rx="2"/>
    <!-- Ventanas edificio grande -->
    <rect x="52" y="23" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="23" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="31" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="31" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="39" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="39" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="47" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="47" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="55" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="55" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="63" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="63" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="52" y="71" width="4" height="4" fill="white" opacity="0.6"/>
    <rect x="61" y="71" width="4" height="4" fill="white" opacity="0.6"/>
    
    <!-- Casa moderna (frente derecha) -->
    <g transform="translate(75, 45)">
      <!-- Cuerpo de la casa -->
      <rect x="0" y="15" width="28" height="20" fill="url(#houseGradient)" rx="2"/>
      <!-- Techo moderno -->
      <path d="M -2 15 L 14 5 L 30 15 Z" fill="#10b981"/>
      <!-- Puerta -->
      <rect x="4" y="25" width="8" height="10" fill="white" opacity="0.7" rx="1"/>
      <!-- Ventana -->
      <rect x="18" y="20" width="7" height="7" fill="white" opacity="0.7" rx="1"/>
    </g>
    
    <!-- Flecha de crecimiento ascendente -->
    <g transform="translate(10, 10)">
      <path d="M 0 65 Q 20 55, 40 45 T 80 20" 
            stroke="#10b981" 
            stroke-width="3.5" 
            fill="none" 
            stroke-linecap="round"
            stroke-dasharray="5,3"
            opacity="0.8"/>
      <!-- Punta de flecha -->
      <path d="M 80 20 L 74 24 L 78 28" 
            stroke="#10b981" 
            stroke-width="3" 
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- TEXTO PRINCIPAL: FuturoInmobiliario -->
  <text x="135" y="50" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#mainGradient)"
        letter-spacing="-0.5">
    FuturoInmobiliario
  </text>
  
  <!-- TEXTO SECUNDARIO: CHILE -->
  <text x="135" y="75" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#64748b"
        letter-spacing="2">
    CHILE
  </text>
  
  <!-- SUBTÍTULO: Simulador de Valorización -->
  <text x="135" y="95" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#94a3b8">
    Simulador de Valorización de Propiedades
  </text>
  
  <!-- Línea decorativa -->
  <line x1="135" y1="80" x2="420" y2="80" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.25"/>
  
  <!-- Badge "Matemáticas Aplicadas" -->
  <g transform="translate(135, 102)">
    <rect width="120" height="18" rx="9" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="60" y="13" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="9" 
          font-weight="600" 
          fill="#059669"
          text-anchor="middle">
      MATEMÁTICAS APLICADAS
    </text>
  </g>
</svg>